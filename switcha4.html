<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let color = prompt("Enter traffic signal color (red, yellow, green)").toLowerCase();

switch (color) {
    case "red":
        document.write("Stop");
        break;

    case "yellow":
        document.write("Get Ready");
        break;

    case "green":
        document.write("Go");
        break;

    default:
        document.write("Invalid color");
}

    </script>
</body>
</html>
