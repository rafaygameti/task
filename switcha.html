<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter number (1-3)");
num = Number(num);

switch (num) {
    case 1:
        document.write("1 - Apple");
        break;
    case 2:
        document.write("2 - Banana");
        break;
    case 3:
        document.write("3 - Mango");
        break;
    default:
        document.write("Please enter number between 1 and 3");
}

    </script>
</body>
</html>
